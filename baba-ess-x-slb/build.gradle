 *
 * This generated file contains a sample Java Library project to get you started.
 * For more details take a look at the Java Libraries chapter in the Gradle
 * user guide available at https://docs.gradle.org/3.5/userguide/java_library_plugin.html
 */

apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    
	// https://mvnrepository.com/artifact/javax.jms/jms
	compile group: 'javax.jms', name: 'jms', version: '1.1'
	
	// https://mvnrepository.com/artifact/org.apache.activemq/activemq-client
	compile group: 'org.apache.activemq', name: 'activemq-client', version: '5.15.3'
	
	// https://mvnrepository.com/artifact/com.aliyun/aliyun-java-sdk-core
	compile group: 'com.aliyun', name: 'aliyun-java-sdk-core', version: '3.0.9'
	
	// https://mvnrepository.com/artifact/com.aliyun/aliyun-java-sdk-ecs
	compile group: 'com.aliyun', name: 'aliyun-java-sdk-ecs', version: '3.3.0'
	
	// https://mvnrepository.com/artifact/com.aliyun/aliyun-java-sdk-ess
	compile group: 'com.aliyun', name: 'aliyun-java-sdk-ess', version: '2.1.3'

	// https://mvnrepository.com/artifact/com.aliyun/aliyun-java-sdk-slb
	compile group: 'com.aliyun', name: 'aliyun-java-sdk-slb', version: '2.0.0-rc1'
	
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
	    
}

